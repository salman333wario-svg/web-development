<!DOCTYPE html>
<html>
<head>
    <style>

        /* The animation code */
        @keyframes example {
            0% {
                background-color: red;
            }
            25% {
                background-color: yellow;
            }
            50% {
                background-color: blue;
            }
            100% {
                background-color: green;
            }
        }

        /* The element to apply the animation to */
        div {
            width: 550px;
            height: 550px;
            background-color: blue;
            animation-name: example;
            animation-duration: 5s;
        }

    </style>
</head>

<body>
    <div>
        Hello condigal i am salman 
    </div>
</body>

</html>
