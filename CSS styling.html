<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>CSS Styling Examples</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <hr>

    <!-- Inline CSS -->
    <h1 style="color: red;">INLINE CSS EXAMPLE</h1>

    <!-- Internal CSS -->
    <h2>INTERNAL CSS EXAMPLE</h2>

    <!-- External CSS -->
    <h3>EXTERNAL CSS EXAMPLE</h3>

    <hr>

    <!-- Element Selector -->
    <h4>ELEMENT SELECTOR EXAMPLE</h4>
    <h4>ELEMENT SELECTOR EXAMPLE</h4>

    <hr>

    <!-- Class Selector + ID Selector -->
    <h2 class="myclass">CLASS SELECTOR EXAMPLE</h2>

    <h2 id="myid">ID SELECTOR EXAMPLE</h2>

    <hr>

    <!-- Group Selector -->
    <h5>THIS IS GROUP SELECTOR EXAMPLE</h5>
    <p>this is group selector example</p>

</body>
</html>
