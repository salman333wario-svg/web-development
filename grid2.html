<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Merged Grid</title>

  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">

  <!-- Row 1 (Merged cells) -->
  <div class="row mb-3">
    <div class="col-6 bg-primary">col-6</div>
    <div class="col-3 bg-success">col-3</div>
    <div class="col-3 bg-info">col-3</div>
  </div>

  <!-- Row 2 -->
  <div class="row mb-3">
    <div class="col-4 bg-warning">col-4</div>
    <div class="col-8 bg-danger">col-8</div>
  </div>

  <!-- Row 3 -->
  <div class="row mb-3">
    <div class="col-3 bg-secondary">col-3</div>
    <div class="col-3 bg-primary">col-3</div>
    <div class="col-6 bg-success">col-6</div>
  </div>

  <!-- Row 4 -->
  <div class="row mb-3">
    <div class="col-9 bg-info">col-9</div>
    <div class="col-3 bg-warning">col-3</div>
  </div>

</body>
</html>
