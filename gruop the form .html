<!DOCTYPE html><html>
<head>
    <title>Sample Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Account Details</legend><label>Username:</label><br>
        <input type="text" id="user-name" placeholder="Enter username"><br><br>

        <label>Email Address:</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <label>Account Type:</label><br>
        <input type="radio" name="acc-type" value="basic"> Basic<br>
        <input type="radio" name="acc-type" value="premium"> Premium<br><br>

        <label>Registration Date:</label><br>
        <input type="date" id="reg-date"><br><br>
    </fieldset>
</form>

</body>
</html>
