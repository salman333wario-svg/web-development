<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First HTML</title>
</head>
<body>

  <h2>Ordered List</h2>
  <ol>
    <li>Home</li>
    <li>About Us</li>
    <li>Contact Us</li>
  </ol>

  <h2>Unordered List</h2>
  <ul>
    <li>Home</li>
    <li>About Us</li>
    <li>Contact Us</li>
  </ul>

  <h2>Definition List</h2>
  <dl>
    <dt>Home</dt>
    <dd>This is the main page.</dd>
    <dt>About Us</dt>
    <dd>Learn more about us here.</dd>
    <dt>Contact Us</dt>
    <dd>Get in touch with us.</dd>
  </dl>

</body>
</html>
