<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Using Functions</title>
</head>
<body>

  <h2>Multiplication Using Functions</h2>
  <p id="result"></p>

  <script>
    function multiply(number1, number2) {
      return number1 * number2;
    }

    const answer = multiply(8, 5);
    document.getElementById("result").textContent =
      "The result is: " + answer;
  </script>

</body>
</html>
