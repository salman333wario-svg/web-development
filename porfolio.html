<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="50" tabindex="0">

<!-- Navbar (Scrollspy) -->
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">My Portfolio</a>
    <div>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Home Section -->
<section id="home" class="container-fluid pt-5 mt-5">
  <h2>Home</h2>

  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="d-block w-100 bg-secondary text-white text-center p-5">
          Slide One
        </div>
      </div>
      <div class="carousel-item">
        <div class="d-block w-100 bg-dark text-white text-center p-5">
          Slide Two
        </div>
      </div>
      <div class="carousel-item">
        <div class="d-block w-100 bg-secondary text-white text-center p-5">
          Slide Three
        </div>
      </div>
    </div>
  </div>
</section>

<!-- About Section -->
<section id="about" class="container-fluid pt-5 mt-5">
  <h2>About</h2>
  <p>This section describes information about me.</p>
</section>

<!-- Services Section -->
<section id="services" class="container-fluid pt-5 mt-5">
  <h2>Services</h2>
  <p>This section shows the services I offer.</p>
</section>

<!-- Contact Section -->
<section id="contact" class="container-fluid pt-5 mt-5 mb-5">
  <h2>Contact</h2>
  <p>This section contains contact information.</p>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
