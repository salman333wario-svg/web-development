    <style>
        .relative {
            width: 400px;
            height: 300px;
            background-color: rgba(64, 33, 60, 0.701);
            position: relative;
            top: 70px;
        }
        .absolute {
            width: 200px;
            height: 200px;
            background-color: rgba(33, 64, 60, 0.701);
            position: fixed;
            top: 10px;
            left: 10px;
        }
        .nav {
            width: 300px;
            background-color: rgba(255, 0, 0, 0.701);
            position: fixed;
            top: 20px;
        }
    </style>

</head>

<body>


    <div class="relative">
        <h1 class="nav" >CSS POITION</h1>
