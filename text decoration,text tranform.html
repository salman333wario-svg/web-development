<!DOCTYPE html>
<html>
<head>
    <title>Text Decoration & Transform</title>

    <style>
        h1 {
            text-decoration: overline;
            text-transform: capitalize;
            font-size: 30px;
        }

        h2 {
            text-decoration: line-through;
            text-transform: uppercase;
            font-size: 30px;
        }

        h3 {
            text-decoration: underline;
            text-transform: lowercase;
            font-size: 30px;
        }

        h4 {
            text-decoration: underline overline;
            text-transform: none;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>codingal</h1>
    <h2>codingal</h2>
    <h3>codingal</h3>
    <h4>codingal</h4>
</body>
</html>
