<!DOCTYPE html>
<html>
<head>
    <title>Text Shadow Example</title>

    <style>
        body{
            text-align: center;
            font-family: monospace;
        }

        #text {
            text-shadow: 2px 2px 1px #0022cc;
        }

        #box {
            box-shadow: 9px 9px 5px #ff0000;
        }

        #indent {
            text-indent: 50%;
        }
    </style>

</head>
<body>

    <h1 id="text">Text-shadow helps create glowing or lifted text</h1>

    <h1 id="box">Box-shadow adds depth around an element</h1>

    <p>This paragraph shows normal alignment.</p>

    <p id="indent">This paragraph shows an indentation effect.</p>

</body>
</html>
