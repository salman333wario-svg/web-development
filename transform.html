<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: rgb(0, 255, 242);
            border: 1px solid black;
        }

        #myDiv {
            transform: rotateX(180deg);
        }
    </style>
</head>

<body>
    <h1>CSS Transform Example</h1>
    <p>Below is an example of CSS transform property that rotates the element along the X-axis by 180 degrees.</p>

    <div>
       welcome Codingal
    </div>

    <div id="myDiv">
        Codingal
    </div>

</body>
</html>
